<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/arcv1.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:whitesmoke;
                    font-weight: bold;
                    font-size: large;
                     color: black"
                    aria-current="page"> Home
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/client}">
            <button class="nav-link active" style="background-color:whitesmoke; font-weight: bold;
                    font-size: large; color: black">Clients
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/department}">
            <button class="nav-link active" style="background-color:whitesmoke;font-weight: bold;
                    font-size: large; color: black">Departments
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/box}">
            <button class="nav-link active" style="background-color:whitesmoke;font-weight: bold;
                    font-size: large; color: black">Boxes
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/order}">
            <button class="nav-link active" style="background-color:whitesmoke; font-weight: bold;
                    font-size: large; color: black">Box Orders
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/emptyBox}">
            <button class="nav-link active" style="background-color:whitesmoke; font-weight: bold;
                    font-size: large; color: black">Empty Boxes
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/emptyBoxOrder}">
            <button class="nav-link active" style="background-color:whitesmoke; font-weight: bold;
                    font-size: large; color: black">Empty Boxes Order
            </button>
        </form>
    </li>
</ul>

<div style="padding-top: 30px; padding-left: 5px">
    <form th:action="@{/client/allClients}">
        <div style="padding-top: 5px">
            <button type="submit" class="btn btn-secondary"> Show all clients</button>
        </div>
    </form>
    <form th:action="@{/client/goToCreateClientPage}">
        <div style="padding-top: 5px">
            <button type="submit" class="btn btn-secondary"> Add new client</button>
        </div>
    </form>
    <form th:action="@{/client/goToUpdateClientPage}">
        <div style="padding-top: 5px">
            <button type="submit" class="btn btn-secondary"> Update client</button>
            <input style="background-color:antiquewhite; color: black"
                   type="text" name="clientName" placeholder="Client name"
                   required>
        </div>
    </form>
</div>

</body>
</html>
